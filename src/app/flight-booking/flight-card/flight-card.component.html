<div
  class="card"
  [ngStyle]="{ 'background-color': selected ? 'rgb(204, 197, 185)' : 'white' }"
>
  <div class="header">
    <h2 class="title">{{ item.from }} - {{ item.to }}</h2>
  </div>
  <div class="content">
    <p>Flight-No.: #{{ item.id }}</p>
    <p>Date: {{ item.date | date: 'dd.MM.yyyy HH:mm' }}</p>
    <div>
      <p *ngIf="item.delayed" [ngStyle]="{ color: item.delayed | color }">
        Flight is delayed.
      </p>
      <p *ngIf="!item.delayed">Flight is on time.</p>
    </div>
    <p>
      <button class="btn btn-default" *ngIf="!selected" (click)="select()">
        Select
      </button>
      <button class="btn btn-default" *ngIf="selected" (click)="deselect()">
        Remove
      </button>
    </p>
  </div>
</div>
